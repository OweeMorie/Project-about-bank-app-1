    <!-- Navigation Bar -->

            <div class="col-6 d-flex justify-content-start align-items-center">
                <i class="fa fa-spinner fa-spinner fa-spin fa-3x fa-fw text-warning pb-5"></i>

    <style>
        .signin-form {
            background-color: rgb(74, 94, 112);
            background-size: cover;
            padding: 20px;
            border-radius: 5px;
        }
    </style>

    <body>
        <div class="signin-form justify-content-center ml-5 mr-5 mt-5 mb-0">
            <h2 class="text-center mb-4 text-light">Sign In</h2>
            <form>
                <div class="mb-3"> <label for="email" class="form-label" style="color: rgb(255, 255, 255);">Email

                    <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label" style="color: rgb(255, 255, 255);">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Sign In</button>
                </div>
            </form>
            <div class="text-center mt-3 ">
                <a href="#" class="text-danger">Forgot password?</a>
            </div>
